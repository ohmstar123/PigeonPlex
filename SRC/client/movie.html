<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>PigeonPlex</title>
        <meta name="description" content="Movie Theater">
        <meta name="author" content="Sridhar Patel, Ohm Patel, Jeffano John, Aarya Patel">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="movie.css">
    </head>
    <body>
        <div class="navbar">
            <div class="left-image logo-img">
                <img src="img/logo.png" alt="Left Image">
            </div>
    
            <div class="right-image">
                <img src="img/accountImg.png" alt="Right Image">
                <button class="logout-btn">Logout</button>
            </div>
        </div>
        <h1>Title</h1>
        <p>Movie description</p>
        <div class="container">
            <div class="column">
                <img src="img/test.jpg" alt="Image">
            </div>
            <div class="column text-column">
                <h4>Cast</h4>
                <h4>Director</h4>
                <h4>Duration</h4>
                <h4>Genre</h4>
                <h4>Rating</h4>
                <h4>Trailer</h4>
                
                <div class="tickets">
                    <h2>Available Tickets</h2>
                    <h2>Date 1: Morning - 50, Afternoon - 50, Evening - 50</h2>
                    <h2>Date 2: Morning - 50, Afternoon - 50, Evening - 50</h2>
                    <label for="time">Choose a time:</label>
                    <select name="time" id="time">
                        <option value="Morning">Morning</option>
                        <option value="Afternoon">Afternoon</option>
                        <option value="Evening">Evening</option>
                    </select>
                    <div class="input-group">
                        <button id="decrement">-</button>
                        <input type="number" id="input" value="0" readonly>
                        <button id="increment">+</button>
                    </div>
                    <button class="purchase-btn">Purchase</button>
                </div>
            </div>
        </div>
    </body>
</html>
